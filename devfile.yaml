apiVersion: 1.0.0
metadata:
  name: crw-jupyter
projects:
  - name: crw-jupyter
    source:
      location: 'https://github.com/snowjet/crw-jupyter.git'
      type: git
      branch: master
components:
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/eclipse/che-plugin-registry/master/v3/plugins/ws-skeleton/jupyter/5.7.0/meta.yaml
commands:
  - name: setup deps
    actions:
      - type: exec
        component: python
        command: pip install --user -r requirements.txt
        workdir: "${CHE_PROJECTS_ROOT}/crw-jupyter/"
